apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'just-gradle-plugin'
//apply plugin: 'com.didiglobal.booster'

android {
    compileSdkVersion rootProject.ext.versions.compileSdkVersion
    buildToolsVersion rootProject.ext.versions.buildToolsVersion

    defaultConfig {
        applicationId rootProject.ext.versions.applicationId
        minSdkVersion rootProject.ext.versions.minSdkVersion
        targetSdkVersion rootProject.ext.versions.targetSdkVersion
        versionCode rootProject.ext.versions.versionCode
        versionName rootProject.ext.versions.versionName
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude "*/kotlin/**"
    }

    lintOptions {
        abortOnError false
    }
    dynamicFeatures = [':feature_device']
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.androidx.kotlinStdlib
    implementation rootProject.ext.androidx.appcompat
    implementation rootProject.ext.androidx.ktx
    implementation rootProject.ext.androidx.constraintlayout
//    implementation rootProject.ext.androidx.coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.0"
    api "com.google.android.play:core:1.10.0"

    implementation project(path: ':performance')
    implementation project(path: ':openapi')
    implementation project(path: ':hook')
    implementation project(path: ':io_monitor')
}
